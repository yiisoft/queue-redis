version: '3'
services:
  php-cli:
    working_dir: /app
    build:
      context: ..
      dockerfile: ./tests/docker/php/cli/Dockerfile
    restart: on-failure
    command: bash -c "composer install"
    volumes:
      - ./runtime:/app/tests/runtime
    depends_on:
      - redis
  redis:
    image: redis:3.0-alpine
    restart: always
